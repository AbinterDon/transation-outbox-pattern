version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: outbox_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: outbox_db
    ports:
      - "5433:5432"
    volumes:
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
